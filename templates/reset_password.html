{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}

    <div class="m-3">
        <h1 class="mb-3 text-center">Reset Password</h1>
        <hr class="my-4">
        <form action="/reset_password" method="post">
            <div class="row g-3 form-floating">
                <input name="email" autocomplete="off" autofocus type="email" class="form-control" id="email" placeholder="name@example.com">
                <label class="form-label">Email address</label>
            </div>
            <hr class="my-4">
            <div class="row g-3 text-center">
                <p>We will send a message to your email with a link to reset your password</p>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Send</button>
        </form>
    </div>

{% endblock %}
