{% extends "layout.html" %}

{% block title %}
    New Request
{% endblock %}

{% block main %}

    <div class="py-5 text-center">
        <h2>New requset for {{ order.web_name }} by {{ order.username }}</h2>
    </div>
    <div class="me-3 ms-3 mb-3">
        <h1 class="mb-3">Product Info</h1>
        <hr class="my-4">
        <form action="/new_request/{{ token }}" method="post">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label class="form-label">Product Name</label>
                    <input required name="prod_name" autocomplete="off" autofocus type="text" class="form-control" id="prod_name" placeholder="Product Name">
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Product URL</label>
                    <input required name="prod_url" autocomplete="off" autofocus type="url" class="form-control" id="prod_url" placeholder="Product URL">
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Product Price</label>
                    <input required name="prod_price" autocomplete="off" autofocus type="number" class="form-control" id="prod_price" placeholder="Product Price" min="0" step="0.01">
                </div>
                <div class="col-sm-6">
                    <label class="form-label">Product Amount</label>
                    <input required name="prod_amount" autocomplete="off" autofocus type="number" class="form-control" id="prod_amount" placeholder="Product Amount" min="1">
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Request</button>
        </form>
    </div>

{% endblock %}
