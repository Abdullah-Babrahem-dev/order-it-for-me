{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="m-3">
        <h1 class="mb-3 text-center">Log In</h1>
        <hr class="my-4">
        <form action="/login" method="post">
            <div class="row g-3">
                <div class="col-sm-6 form-floating">
                    <input name="email" autocomplete="off" autofocus type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label class="form-label">Email address</label>
                </div>
                <div class="col-sm-6 form-floating">
                    <input name="password" autocomplete="off" autofocus type="password" class="form-control" id="password" placeholder="Password">
                    <label class="form-label">Password</label>
                </div>
            </div>
            <hr class="my-4">
            <div class="row g-3 text-center">
                <p>You don't have an account <a href="/register">Register</a><br>Forgot Password <a href="/reset_password">Reset Password</a></p>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
